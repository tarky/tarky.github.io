{% assign tagStr = '' %}
{% capture url %}{{ site.url }}{{ page.url }}{% endcapture %}
{% if page.shortUrl != null %}
    {% assign url = page.shortUrl %}
    {% for tag in page.tags %}
        {% capture tagStr %}{{ tagStr }},{{ tag }}{% endcapture %}
    {% endfor %}
{% endif %}
<div class="custom-social-buttons">		
	<div class="share-buttons-label">
		<span>Tell your friends</span>
	</div>
	<div class="custom-social-button twitter">
    <a id="social-twitter" href="https://twitter.com/intent/tweet?text={{ page.title }}&url={{ url }}&via=taiaraky&hashtags={{ tagStr }}" target="_blank" title="Share this post on Twitter"><i class="fa fa-twitter"></i></a>
	</div>
	<div class="custom-social-button facebook">
    <a id="social-facebook" href="https://www.facebook.com/sharer/sharer.php?t={{ page.title }}&u={{ url }}" target="_blank" title="Share this post on Facebook"><i class="fa fa-facebook"></i></a>
	</div>
	<div class="custom-social-button linkedin">
    <a id="social-linkedin" href="http://www.linkedin.com/shareArticle?mini=true&title={{ page.title }}&url={{ url }}&source=http%3a%2f%2fzhangwenli.com" target="_blank" title="Share this post on LinkedIn"><i class="fa fa-linkedin"></i></a>
	</div>
	<div class="custom-social-button googleplus">
    <a class="social-share-element" id="social-google" href="https://plus.google.com/share?url={{ site.url }}{{ page.url }}" target="_blank" title="Share this post on Google Plus"><i class="fa fa-google-plus"></i></a>
	</div>
</div>
